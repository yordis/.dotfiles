version: "3"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    restart: unless-stopped
    ports:
      - 9000:8080
    env_file:
      - ./services/keycloak/.env

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - 9001:3000
    volumes:
      - ./volumes/grafana/:/var/lib/grafana
    env_file:
      - ./services/grafana/.env

  minio:
    image: minio/minio:edge
    command:
      - server
      - /data
    restart: unless-stopped
    ports:
      - 9002:9000
    volumes:
      - "./volumes/minio/storage:/data"
    env_file:
      - ./services/minio/.env

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - 9090:9090

  verdaccio:
    image: verdaccio/verdaccio:latest
    restart: unless-stopped
    ports:
      - 4873:4873
    volumes:
      - "./volumes/verdaccio/storage:/verdaccio/storage"
      - "./volumes/verdaccio/plugins:/verdaccio/plugins"
    env_file:
      - ./services/verdaccio/.env

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    restart: unless-stopped
    ports:
      - 2181:2181
    env_file:
      - ./services/zookeeper/.env

  kafka:
    image: confluentinc/cp-kafka:latest
    restart: unless-stopped
    ports:
      - 9092:9092
    depends_on:
      - zookeeper
    env_file:
      - ./services/kafka/.env

  opa:
    image: openpolicyagent/opa:latest
    restart: unless-stopped
    ports:
      - 8181:8181
    command:
      - run
      - --server
      - --log-level=debug

  email_mailcatcher:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - 1025:1025
      - 8025:8025

  database_eventstore:
    image: eventstore/eventstore:latest
    restart: unless-stopped
    ports:
      - 2113:2113
      - 1113:1113

  database_postgis:
    image: mdillon/postgis:latest
    restart: unless-stopped
    ports:
      - 5433:5432
    env_file:
      - ./services/database/postgis/.env
    volumes:
      - ./volumes/postgis:/var/lib/postgresql/data

  database_postgresql:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - 5432:5432
    env_file:
      - ./services/database/postgresql/.env
    volumes:
      - ./volumes/postgresql:/var/lib/postgresql/data

  database_dynamodb:
    image: amazon/dynamodb-local:latest
    restart: unless-stopped
    ports:
      - 8000:8000

  database_redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - 6379:6379

  database_memcached:
    image: memcached:latest
    restart: unless-stopped
    ports:
      - 11211:11211

  database_mongodb:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - 27017:27017
